<script type="text/javascript">
var accountid = 0 ;

	postJSON('/api/gettransfer', {
	    
	}, function(result) {
	    accountid = result.data.id ;
	    if ( result.data.way == 0 ) {
	    	$(".way").html("支付宝");
	    }else if ( result.data.way == 1 ) {
	    	$(".way").html("微信");
	    }

	    $(".amount").html(result.data.amount);
	    $(".accountname").html(result.data.accountname);
	    $("#qrcodeurl").attr("src",result.data.qrcodeurl) ;

	}, function(result) {
	    console.log("失败", result);
	});


function edituser() {
	
	window.location.href = "membershipedit.html?id="+ accountid ;

	 window.history.go( -1 );  
}
