<title>新增账单</title>
<link href="lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />

<!-- me修改的css样式 -->
<link rel="stylesheet" type="text/css" href="css/systemmain.css">
</head>
<body>
<div id="page-container" style="margin-top: 50px;">
	<form class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>用户ID：</label>
			<div class="formControls col-xs-8 col-sm-8">
				<input type="text" class="input-text radius radius" value=""  id="userid" >
				
			</div>
			<div class="formControls col-xs-8 col-sm-2">
				<a href="javascript:;" id="search" @click="search">检索</a>
				
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">用户名：</label>
			<div class="formControls col-xs-8 col-sm-9" id="UserName">
				
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">地区：</label>
			<div class="formControls col-xs-8 col-sm-9" id="Channel">
				
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>支付方式：</label>
			<div class="formControls col-xs-6 col-sm-2">
				<span class="select-box">
				<select name="" class="select">
					<option value="0">支付宝</option>
					<option value="1">微信</option>
					<option value="11">银行卡</option>
					<option value="12">其他</option>
					<!-- <option value="13">├行业新闻</option> -->
				</select>
				</span>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">账单明细：</label>
			
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">奖金：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text radius" value="" placeholder="" id="ta1" name="">
			</div>
		</div>
		<div class="row cl box">
			<label class="form-label col-xs-4 col-sm-2">大POS交易量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text radius" value="0" placeholder="" id="ta2-1" name="">
			</div>
			<!-- <div class="formControls col-xs-4 col-sm-3">
				<input type="text" class="input-text radius" placeholder="请输入比例" value="" placeholder="" id="ta2-2" >
			</div> -->
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">大POS新增：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text radius" value="" placeholder="" id="ta2-3" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">大POS上月分润：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text radius" value="" placeholder="" id="ta2-4" name="">
			</div>
		</div>
		<div class="row cl box">
			<label class="form-label col-xs-4 col-sm-2">MPOS交易量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text radius" value="0" placeholder="" id="ta3-1" name="">
			</div>
			<!-- <div class="formControls col-xs-4 col-sm-3">
				<input type="text" class="input-text radius" placeholder="请输入比例" value="" placeholder="" id="ta3-2" >
			</div> -->
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">MPOS新增：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text radius" value="" placeholder="" id="ta3-3" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">MPOS上月分润：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text radius" value="" placeholder="" id="ta3-4" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">机器售卖：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text radius" value="" placeholder="" id="ta4" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">官方返利：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text radius" value="" placeholder="" id="ta5" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">上月欠款：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text radius" value="" placeholder="" id="ta6" name="">
			</div>
		</div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span></label>
            
            <div class="formControls col-xs-8 col-sm-5">
                <a href="javascript:;" id="search" @click="count">计算工资总额</a>
                
            </div>
        </div>

		<div class="row cl ">
            <label class="form-label col-xs-4 col-sm-2">合计工资：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text radius" value="" placeholder="" id="Wages" name="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">订单状态：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text radius" value="" placeholder="" id="state" name="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text radius" value="" placeholder="" id="remark" name="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">创建时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text radius" value="" placeholder="" id="timedata" name="">
            </div>
        </div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button @click="putin" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 创建账单</button>
				
				<button @Click="close" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
</div>
