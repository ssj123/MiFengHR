			<div class="row" style="padding: 15px;">

			</div>

			</div>
			</div>
			<div class="block">
			<div class="row">
				<div class="col-xs-12">福利待遇</div>
			</div>

				<textarea  class="form-control welfare" rows="5" ></textarea>
			</div>
			</div>

			<div class="btn btn-success" id="alterjob" onclick="alterjob()" style=" width: 100%; padding:10px 0; font-size: 1.7rem; background: #ffa328; border: none; display: none;">
