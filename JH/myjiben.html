<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>基本信息</title>
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
      <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="css/all.css"/>
      <script src="js/guding.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <style type="text/css">
      .container{  padding: 15px;}
      .row{ line-height: 40px; background: #FFFFFF; border-bottom: 1px #EAEAEA solid;}
      .col-xs-8 { padding-right: 0px;}
      .title{ font-size: 1.6rem; line-height: 3rem;}    
      .bar{line-height: 3rem; height: 3rem;}     
      .close-picker{ font-size: 1.6rem !important; line-height: 3rem;} 
    </style>
    
    <div class="heimu"></div>
    <div class="fabuactive">正在上传，请稍后....</div>
    
    <div class="alltop">
      <div class="backone2">
        <a  href="javascript:;" class="returna"><span class="glyphicon glyphicon-menu-left"></span><b>返回</b></a>
      </div>
      <div class="refresh">
      <a href="">
        <span class="glyphicon glyphicon-refresh"></span><b>刷新</b></a>
      </div>
    </div>      
    <div class="container">
      <div class="row">
        <div class="col-xs-4">简历名称</div>
        <div class="col-xs-8"><input type="text" class="form-control text-right xingming resumename" value="" placeholder="请输入简历名称" ></div>
      </div>
       <div class="row">
        <div class="col-xs-4">姓名</div>
        <div class="col-xs-8"><input type="text" class="form-control text-right xingming username" value="" placeholder="请输入姓名" ></div>
      </div>
      <div class="row">
        <div class="col-xs-4">性别</div>
        <div style="float: right;">
          <select class="zaizhi form-control sex" id="sex">
            <option disabled selected>请选择性别</option>
            <option value="0">男</option>
            <option value="1">女</option>
          </select>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="row">
        <div class="col-xs-4">年龄</div>
        <div class="col-xs-8"><input type="text" class="form-control text-right xingming age" value="" placeholder="请输入年龄" ></div>
      </div>
      <div class="row">
        <div class="col-xs-4">手机号码</div>
        <div class="col-xs-8"><input type="text" class="form-control text-right xingming phone" value="" placeholder="请输入手机号码" ></div>
      </div>
      <div class="row">
        <div class="col-xs-4">学历</div>
        <div class="col-xs-8"><input type="text" class="form-control text-right xingming educational" value="" placeholder="请填写最高学历" ></div>
      </div>
      <div class="row">
        <div class="col-xs-4">工作年限</div>
        <div class="col-xs-8"><input type="text" class="form-control text-right nianxian workyears" value="" placeholder="请输入工作年限" ></div>
      </div>
      <div class="row">
        <div class="col-xs-4">当前公司</div>
        <div class="col-xs-8"><input type="text" class="form-control text-right dqgs company" value="" placeholder="请输入当前公司" ></div>
      </div>
     <div class="row">
        <div class="col-xs-4">当前城市</div>
        <div class="col-xs-8"><input type="text" class="form-control text-right xingming city" value="" placeholder="请输入当前城市" ></div>
      </div>
     <div class="row">
        <div class="col-xs-4">当前行业</div>
        <div class="col-xs-8"><input type="text" class="form-control text-right xingming industry" value="" placeholder="请输入当前行业" ></div>
      </div>
      <div class="row">
        <div class="col-xs-4">当前职位</div>
        <div class="col-xs-8"><input type="text" class="form-control text-right xingming position" value="" placeholder="请输入当前职位" ></div>
      </div>
      
      <div class="row">
        <div class="col-xs-4">在职状态</div>
        <div style="float: right;">
          <select class="zaizhi form-control positionstate" id="positionstate">
            <option disabled selected>请选择是否在职</option>
            <option value="0">在职</option>
            <option value="1">离职</option>
          </select>
        </div>
        <div class="clearfix"></div>
      </div>
      
     <div class="row">
        <div class="col-xs-4">当前薪资</div>
        <div style="float: right;">
          <select class="zaizhi form-control  salary" id="salary">
            <option disabled selected>请选择当前薪资</option>
            <option value="0">3k以下</option>
            <option value="1">3k-5k</option>
            <option value="2">5k-10k</option>
            <option value="3">10k以上</option>
          </select>
        </div>
        <div class="clearfix"></div>
      </div>
        
      <div class="fabu" @click="updateyourresume">确认保存</div>
    </div>
      
      <script type="text/javascript" src="../lib/jquery.min.js"></script>
      <script type="text/javascript" src="../lib/bootstrap.min.js"></script>
      <script type="text/javascript" src="../lib/vue.min.js"></script>
      <script type="text/javascript" src="../lib/common.js"></script>
      <script src="../lib/soha.js" type="text/javascript"></script>
      <script type="text/javascript" src="js/myjiben_ajax.js"></script>
      <script>
      var userid = GetQueryString("userid");
      var resumeid = GetQueryString("resumeid"); //简历id


        


    </script>
    <script src="js/peizhi.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
