<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>添加工作经历</title>
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/all.css"/>
    <script src="js/guding.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <style type="text/css">
      .row{ line-height: 40px;}
      .col-xs-7 input{ border: none; padding-right: 0;}
    </style>
    
    <div class="heimu"></div>
    <div class="fabuactive">努力保存中，请稍后....</div>
    <div class="alltop">
      <div class="backone">
      <a  href="javascript:;" class="returna">
        <span class="glyphicon glyphicon-menu-left"></span><b>返回</b></a>
      </div>
      <div class="refresh">
      <a href="#">
        <span class="glyphicon glyphicon-refresh"></span><b>刷新</b></a>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-5">公司名称</div>
        <div class="col-xs-7"><input type="text" class="form-control text-right gsmc companyname" placeholder="我的公司" ></div>
      </div>
      <div class="row">
        <div class="col-xs-5">公司行业</div>
        <div class="col-xs-7"><input type="text" class="form-control text-right gsmc companyindustry" placeholder="公司行业" ></div>
      </div>
      <div class="row">
        <div class="col-xs-5">公司职位</div>
        <div class="col-xs-7"><input type="text" class="form-control text-right gsmc positionname" placeholder="我的职位" ></div>
      </div>
      <!-- <div class="row">
        <div class="col-xs-5">公司行业</div>
        <div class="col-xs-7">
          <select name="diqu" class="form-control hangye">
            <option value="" disabled selected style="display: none;">请选择工作行业</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-5">职位名称</div>
        <div class="col-xs-7">
          <select name="diqu" class="form-control zhiwei">
            <option value="" disabled selected style="display: none;">请选择工作职位</option>
          </select>
        </div>
      </div> -->
      <div class="row">
        <div class="col-xs-5">入职时间</div>
        <div class="col-xs-7"><input type="text" class="form-control text-right kaishitime workstarttime" placeholder="入职时间" ></div>
      </div>
      <div class="row">
        <div class="col-xs-5">离职时间</div>
        <div class="col-xs-7"><input type="text" class="form-control text-right jieshutime workendtime"  placeholder="离职时间" ></div>
      </div>
      <div class="row">
        <div class="col-xs-12">职责业绩</div>
      </div>
      <div class="row" style="margin: 0px;">
        <textarea  class="form-control duty performance" rows="5" placeholder="获得什么荣誉（800字以内）" ></textarea>
      </div>
      <div class="btn fabu" @click="updateyourresume">确认保存</div>
    </div>
    <script type="text/javascript">
    </script>
    <script src="js/peizhi.js" type="text/javascript" charset="utf-8"></script>

     <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="../lib/vue.min.js"></script>
    <script type="text/javascript" src="../lib/common.js"></script>
    <script src="../lib/soha.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/addgongzuo_ajax.js"></script>


  </body>
</html>
